<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="headerfiles">
	<meta charset="UTF-8" />
</head>

<body>

	<nav class="navbar bg-success navbar-expand-lg" th:fragment="nav">
		<div class="container-fluid ">
			<a class="navbar-brand text-white" href="/">Event Booker</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" th:href="@{/admin/events}">Events</a>
					</li>
				</ul>

				<button class="btn btn-outline-dark mx-2" th:if="${session.username != null }">
					Bonjour, <span th:text="${ session.username }"></span>
				</button>

				<button class="btn btn-danger" th:if="${ session.username != null }">
					<a href="/logout" class="text-white" style="text-decoration:none;">Logout</a>
				</button>

			</div>

		</div>

	</nav>
</body>

</html>
