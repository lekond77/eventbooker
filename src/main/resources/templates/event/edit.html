<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div>
		<form method="post" th:action="@{/admin/events/update}" th:object="${event}">

			<div class="form-group">
				<label for="title">Titre</label>
				<input type="text" th:field="*{title}" class="form-control" id="title">
			</div>
			<div class="form-group">
				<label for="date">Description</label>
				<input type="date" th:field="*{date}" class="form-control" id="date">
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" th:field="*{description}" rows="3" id="description"></textarea>
			</div>

			<div class="form-group">
				<label for="imageUrl">Image</label>
				<input type="file" th:field="*{imageUrl}" class="form-control" id="imageUrl">
			</div>

			<input type="hidden" th:field="*{id}" class="form-control">

			<button type="submit" class="btn btn-primary">Modifier</button>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
		defer>
		</script>
</body>

</html>
